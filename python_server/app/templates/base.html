<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">

<head>
    <!-- Meta content -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example Facebook app using Flask and Python Facebook SDK">
    <meta name="author" content="github.com/mylsb">
    <!-- These are Open Graph tags.-->
    <meta property="fb:app_id" content="{{ app_id }}" />
    <title>{{ app_name }}</title>
    <!-- Style -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"> {% assets "css_all" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}"> {% endassets %}
    <link id="color-css" rel="stylesheet" href="{{url_for('static', filename='css/colors/treehoppr.css')}}">
</head>

<body class="enable-animations enable-preloader">
    <div id="document" class="document">
        <header id="header" class="header-section section section-dark navbar navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header navbar-left">
                    <!-- RESPONSIVE MENU BUTTON -->
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- HEADER LOGO -->
                    <a class="navbar-logo navbar-brand anchor-link" href="#hero">
                        <p class='circle-image' style="background-image: url(https://graph.facebook.com/{{ user['id'] }}/picture?type=small);">
                        </p>
                    </a>
                </div>
                <nav id="navigation" class="navigation navbar-collapse collapse navbar-right">
                    <!-- NAVIGATION LINKS -->
                    <ul id="header-nav" class="nav navbar-nav">
                        <li><a href="#hero" class="hidden">Top</a></li>
                        <li><a href="#scheduled-posts">Scheduled Posts</a></li>
                        <li><a href="#publish">Publish Posts</a></li>
                        <li><a href="#video">Learn More â–º</a></li>
                        <li><a href="#faq">FAQ</a></li>
                        <li><a href="#contact-maps">Contact</a></li>
                        <!-- HEADER ACTION BUTTON -->
                        <li class="header-action-button"><a href="/logout" id="logout" class="btn btn-primary">Log out</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="container-fluid">
            {% block content %} {% endblock %}
        </div>
</body>
<script>
if (typeof module === 'object') {
    window.module = module;
    module = undefined;
}
</script>
<script>
window.fbAsyncInit = function() {
        FB.init({
            appId: '{{ app_id }}',
            autoLogAppEvents: true,
            xfbml: true,
            version: 'v2.10',
            cookie: true,
        });
        document.getElementById('logout').onclick = function() {
            FB.logout(function(response) {});
        };
</script>
<script src="{{url_for('static', filename='js/jquery-1.11.2.min.js')}}"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='js/respimage.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jpreloader.min.js')}}"></script>
<script src="{{url_for('static', filename='js/smoothscroll.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery.nav.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery.inview.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery.counterup.min.js')}}"></script>
<script src="{{url_for('static', filename='js/jquery.stellar.min.js')}}"></script>
<script src="{{url_for('static', filename='js/maplace-0.1.3.min.js')}}"></script>
<script src="{{url_for('static', filename='js/responsiveslides.min.js')}}"></script>
<!-- MAIN SCRIPT
        ================================= -->
<script src="{{url_for('static', filename='js/script.js')}}"></script>

</html>
