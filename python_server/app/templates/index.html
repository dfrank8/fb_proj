{% extends "base.html" %} {% block content %}
<section id="hero" class="hero-section hero-layout-simple hero-fullscreen section section-dark">
    <div class="section-background">
    </div>
    <div class="container-fluid">
        <div class="hero-content">
            <div class="hero-content-inner">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="hero-heading text-center" data-animation="fadeIn">
                            <h3 class="hero-tagline">Quick Post</h3>
                            <!--                             <p class="hero-tagline">Next step, create a buzz at your office. Share your referral link with co-workers and earn $50 towards your first trip with us for every co-worker who signs up using it.</p> -->
                            <form name="quick-post" enctype="multipart/form-data" encoding="multipart/form-data" action="/posts/quick-post" method="post" id="quick-post" class="subscription-form" role="form" target='result-iframe'>
                                <div class="form-validation alert"></div>
                                <div class="form-group subscription-form-wrapper">
                                    <span class="subscription-form-input ">
                                                        <textarea name="message" class="form-control" placeholder="Type your post here." id="message-box" rows="5" required="true" oninvalid="this.setCustomValidity('Please provide a message')" oninput="setCustomValidity('')"></textarea>
                                                    </span>
                                    <label for="img-upload" class="custom-file-upload" alt="Upload Image">
                                        <i class="fa fa-cloud-upload fa-4x" alt="Upload Image"></i>
                                    </label>
                                    <input class="form-control" id="img-upload" style="opacity: 0;" type="file" name="picture" accept="image/*" />
                                    <span class="subscription-form-submit">
                                                        <button class="btn btn-primary btn-lg">Post!</button>
                                                    </span>
                                </div>
                                <br />
                                <p align="left">Schedule for...</p>
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' name="datetime" class="form-control" />
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                <button type="button" id="date_clear">Clear Date</button>
                        </div>
                        <img src="" class="img-preview" style="display:none;" />
                        </form>
                        <iframe name='result-iframe' class="hidden-ifra">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
<section id="about" class="about-section section">
    <div class="container">
        <h2 class="section-heading text-center">
                    Recent Activity
                </h2>
        <div class="about-row row">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <table class="table table-hover">
                        <tr>
                            <th>Message</th>
                            <th># Comments</th>
                            <th># Likes</th>
                        </tr>
                        {% for post in recent_posts %}
                        <tr>
                            <th title="{{ post.message }}">{{ post.message_trim }}</th>
                            <th>{{ post.comment_count }}</th>
                            <th>{{ post.like_count }}</th>
                        </tr>
                        {% endfor %}
                    </table>
                    <select id="num_posts">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
